<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xeco Payment</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .spinner {
            border: 8px solid #f3f3f3; /* Light grey background */
            border-top: 8px solid #3498db; /* Blue spinner color */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        #loading-message {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="spinner-container">
        <div class="spinner"></div>
        <p id="loading-message">Requesting Payment please wait...</p>
    </div>

    <script>
        // Set the URL where you want to redirect after 10 seconds
        const redirectTo = "https://accounts.ecitizen.go.ke/en"; // Replace with your desired URL

        // Function to redirect after 3 seconds
        setTimeout(function() {
            window.location.href = redirectTo;
        }, 3000); // 3000 milliseconds = 3 seconds
    </script>
</body>
</html>
